<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>JavaScript Quiz</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" />

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.9.0/css/all.min.css" />

    
    <!-- style.css -->
    <link rel="stylesheet" href="dist/css/style.css">
</head>
<body>
    <div class="main-box">
        <div class="name-box form-box" id="instruction">
            <h2>Instructions</h2>
            <ul>
              <li>Quiz will comprise of 10 questions</li>
              <li>There are multiple choices for a question</li>
              <li>Each question will have 4 options</li>
              <li>You have 15 min to complete the quiz</li>
            </ul>
            <input type="checkbox" name="" id="checkbox">
            <label for="checkbox">I've Read the instructions and would like to start the quiz</label>
            <div class="butt">
              <button type="button" class="btn btn-secondary float-left end" id="endd" onclick="end()">
                End Quiz
              </button>
              <button type="button" class="btn btn-primary float-right start" id="startt" onclick="start()">
                Start Quiz
              </button>
            </div>
          </div>
    </div>



    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.1/dist/umd/popper.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.min.js"></script>


    <!-- site.js -->
    <script src="dist/js/start.js"></script>
</body>
</html>
